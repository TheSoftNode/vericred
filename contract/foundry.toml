[profile.default]
src = "src"
out = "out"
libs = ["lib"]
metadata = true
metadata_hash = "none"  # disable ipfs
use_literal_content = true # use source code
via_ir = true
optimizer = true
optimizer_runs = 200

# Monad Configuration
eth-rpc-url="https://testnet-rpc.monad.xyz"
chain_id = 10143


fs_permissions = [
  { access = "read", path = "./deployments" },
  { access = "write", path = "./deployments" }
]
